<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body
    class="w-screen h-screen overflow-x-hidden font-['Poppins'] bg-[#fefdff] flex justify-center items-center"
  >
    <div class="flex flex-col w-full h-full justify-center items-center text-center">
      
      <div
        class="shadow-[1rem_1rem_2rem_#cecece] rounded-[2.5rem] flex flex-col relative bg-[#111113] p-6 sm:px-10 sm:py-8 w-full max-w-[340px] box-border"
      >
        <a
          class="absolute left-6 top-6 transition-opacity hover:opacity-90"
          href="javascript:history.back()"
        >
          <img
            src="../assets/flecha-blanca-isq.svg"
            class="h-5 w-auto object-cover"
            alt=""
          />
        </a>

        <div class="flex flex-col gap-6 text-[#fefdff] mt-4">
          
          <div class="font-['Arial'] italic text-xl">
            <label> NOS </label>
          </div>
          
          <h2 class="text-[1.5rem] font-medium font-['Poppins-Medium'] text-[#fefdff]">
            Iniciar sesión
          </h2>

          <form class="flex flex-col gap-2 relative w-full">
            
            <input
              type="email"
              class="relative outline-none py-2 px-3 text-sm bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
              placeholder="Correo"
              required
              minlength="6"
            />
            
            <div class="relative w-full mt-2">
              <input
                type="password"
                class="relative outline-none py-2 px-3 text-sm bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
                placeholder="Contraseña"
                required
                minlength="6"
                id="password-input"
              />

              <div
                class="absolute right-2 top-1/2 -translate-y-1/2 z-[3] cursor-pointer bg-transparent border-none flex items-center justify-center"
                id="show-password"
                type="button"
              >
                <img
                  src="../assets/eye1.svg"
                  alt=""
                  class="w-4 h-4 svg-show block"
                />
                <img
                  src="../assets/eye2.svg"
                  class="w-4 h-4 svg-hidden hidden"
                  alt=""
                />
              </div>
            </div>

            <small
              class="text-[#cecece] text-right text-xs block w-full mt-1 min-h-[1rem] error-message"
            ></small>

            <div class="flex justify-between items-center text-right text-xs text-[#cecece]">
              <div class="flex gap-2 items-center">
                <input
                  type="checkbox"
                  class="w-3 h-3 accent-[#e04622] cursor-pointer"
                />
                <small>Recordar contraseña</small>
              </div>
              <small>
                <a
                  href="register.html"
                  class="text-[#cecece] hover:text-white transition-colors no-underline"
                >
                  Olvidaste tu contraseña?
                </a>
              </small>
            </div>

            <div class="mt-4 flex justify-center">
                <a href="login.html">
                <input
                    type="submit"
                    value="Iniciar sesión"
                    class="bg-white text-[#111113] border-none px-6 py-2 rounded-[5rem] cursor-pointer transition-all duration-400 hover:bg-[#cecece] active:scale-95 w-min whitespace-nowrap font-sans text-sm font-medium"
                />
                </a>
            </div>
          </form>

          <small class="text-[#fefdff] text-xs">
            ¿No tienes cuenta?
            <a href="/register/register.html" class="text-[#ff844b] no-underline hover:underline"
              >Regístrate aquí</a
            >
          </small>
        </div>
      </div>
    </div>
  </body>
  <script src="login.js"></script>
</html>
