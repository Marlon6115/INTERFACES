<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
  </head>
  <body
    class="w-screen h-screen overflow-x-hidden bg-[#fefdff] flex justify-center items-center"
  >
    <div class="flex flex-col w-full h-full justify-center items-center text-center">
      
      <div
        class="shadow-[1rem_1rem_2rem_#cecece] rounded-[2rem] flex flex-col relative bg-[#111113] p-5 w-full max-w-[300px] box-border"
      >
        <a
          class="absolute left-5 top-5 transition-opacity hover:opacity-90"
          href="javascript:history.back()"
        >
          <img
            src="../assets/flecha-blanca-isq.svg"
            class="h-4 w-auto object-cover"
            alt="Volver"
          />
        </a>

        <div class="flex flex-col gap-2 text-[#fefdff] mt-6">
          
          <div class="font-['Arial'] italic text-lg">
            <label> NOS </label>
          </div>
          
          <h2 class="text-[1.25rem] font-medium text-[#fefdff]">
            Registro
          </h2>

          <form class="flex flex-col gap-2 relative w-full" id="register-form">
            
            <input
              type="text"
              class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
              placeholder="Nombres"
              required
              minlength="6"
              maxlength="50"
            />
            
            <input
              type="text"
              class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
              placeholder="Apellidos"
              required
              minlength="6"
              maxlength="50"
            />

            <input
              type="text"
              class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
              placeholder="Usuario"
              required
              minlength="6"
              maxlength="50"
            />

            <input
              type="email"
              class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
              placeholder="Correo"
              required
              minlength="6"
            />

            <div class="relative w-full">
              <input
                type="password"
                id="show-password-1"
                class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
                placeholder="Contraseña"
                required
                minlength="8"
                maxlength="50"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Debe contener al menos un número, una mayúscula y una minúscula, y al menos 8 caracteres."
              />
              <button
                class="absolute right-2 top-1/2 -translate-y-1/2 z-[3] cursor-pointer bg-transparent border-none flex items-center justify-center toggle-password-btn"
                type="button"
                id="1"
              >
                <img src="../assets/eye1.svg" class="w-3.5 h-3.5 icon-show block" alt="Mostrar" />
                <img src="../assets/eye2.svg" class="w-3.5 h-3.5 icon-hidden hidden" alt="Ocultar" />
              </button>
            </div>

            <div class="relative w-full">
              <input
                type="password"
                id="show-password-2"
                class="relative outline-none py-1 px-3 text-xs bg-transparent border-b border-[#cecece] transition-all duration-200 appearance-none text-[#fefdff] w-full placeholder-[#cecece]"
                placeholder="Confirmar contraseña"
                required
                minlength="8"
                maxlength="50"
              />
              <button
                class="absolute right-2 top-1/2 -translate-y-1/2 z-[3] cursor-pointer bg-transparent border-none flex items-center justify-center toggle-password-btn"
                type="button"
                id="2"
              >
                <img src="../assets/eye1.svg" class="w-3.5 h-3.5 icon-show block" alt="Mostrar" />
                <img src="../assets/eye2.svg" class="w-3.5 h-3.5 icon-hidden hidden" alt="Ocultar" />
              </button>
            </div>

            <small class="text-[#cecece] text-right text-[0.65rem] block w-full mt-0.5 min-h-[0.8rem] error-message"></small>

            <div class="mt-1 flex justify-center">
                <a href="/login/login.html"> 
                    <input
                        type="submit"
                        value="Registrarse"
                        class="bg-white text-[#111113] border-none px-6 py-2 rounded-[5rem] cursor-pointer transition-all duration-400 hover:bg-[#cecece] active:scale-95 w-min whitespace-nowrap font-sans text-xs font-medium"
                    />
                </a>
            </div>
          </form>

          <small class="text-[#fefdff] text-xs">
            ¿Ya tienes cuenta? 
            <a href="/login/login.html" class="text-[#ff844b] no-underline hover:underline">Inicia sesión aquí</a>
          </small>
          
        </div>
      </div>
    </div>
  </body>
  <script src="register.js"></script>
</html>
