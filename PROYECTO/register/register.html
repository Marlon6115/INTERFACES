<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="modules.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" href="button.css" />
  </head>

  <body>
    <div class="container-form">
      <div class="card">
        <a class="back" href="javascript:history.back()">
          <img src="./assets/flecha-blanca-isq.svg" class="btnPrev" alt="" />
        </a>
        <div class="content-form">
          <div class="logo">
            <label> NOS </label>
          </div>
          <h2>Registro</h2>
          <form class="items-form" id="register-form">
            <input
              type="text"
              class="input-component"
              color="black2"
              placeholder="Nombres"
              required
              minlength="6"
              maxlength="50"
            />
            <input
              type="text"
              class="input-component"
              color="black2"
              placeholder="Apellidos"
              required
              minlength="6"
              maxlength="50"
            />
            <input
              type="text"
              class="input-component"
              color="black2"
              placeholder="Usuario"
              required
              minlength="6"
              maxlength="50"
            />
            <input
              type="email"
              class="input-component"
              color="black2"
              placeholder="Correo"
              required
              minlength="6"
            />

            <div class="password-container">
              <input
                type="password"
                class="input-component"
                id="show-password-1"
                color="black2"
                placeholder="Contraseña"
                required
                minlength="8"
                id="password-input"
                maxlength="50"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Debe contener al menos un número, una mayúscula y una minúscula, y al menos 8 caracteres."
              />
              <button class="show-password" type="button" id="1">
                <img
                  src="./assets/eye1.svg"
                  alt=""
                  class="icon-password show"
                />
                <img
                  src="assets/eye2.svg"
                  class="icon-password hidden"
                  alt=""
                />
              </button>
            </div>
            <div class="password-container">
              <input
                type="password"
                class="input-component"
                id="show-password-2"
                color="black2"
                placeholder="Confirmar contraseña"
                required
                minlength="8"
                id="password-input"
                maxlength="50"
              />
              <button class="show-password" type="button" id="2">
                <img
                  src="./assets/eye1.svg"
                  alt=""
                  class="icon-password show"
                />
                <img
                  src="assets/eye2.svg"
                  class="icon-password hidden"
                  alt=""
                />
              </button>
            </div>
            <small class="error-message"></small>
            <a href="login.html"
              ><input type="submit" value="Registrarse" color="white"
            /></a>
          </form>
          <small
            >¿Ya tienes cuenta?
            <a href="login.html">Inicia sesión aquí</a></small
          >
        </div>
      </div>
    </div>
  </body>
</html>
