<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="modules.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div class="container-form">
        <div class="card">
                <a class="back" href="javascript:history.back()">
              <img src="./assets/flecha-blanca-isq.svg" class="btnPrev" alt="" />
            </a>
            <div class="content-form">
                <div class="logo">
                    <label> NOS </label>
                </div>
                <h2>Iniciar sesión</h2>
                <form class="items-form">

                    <input type="email" class="input-component" color="black2" placeholder="Correo" required
                        minlength="6" />
                    <div class="password-container">

                        <input type="password" class="input-component" color="black2" placeholder="Contraseña" required
                            minlength="6" id="password-input" />
                        <button class="show-password" id="show-password" type="button">
                            <img src="./assets/eye1.svg" alt="" class="icon-password show" />
                            <img src="assets/eye2.svg" class="icon-password hidden" alt="">
                        </button>

                    </div>
                    <small class="error-message"></small>
                    <div class="password-recover">
                        <div>
                            <input type="checkbox">
                            <small>Recordar contraseña</small>
                        </div>
                        <small> <a href="register.html">Olvidaste tu contraseña?</a></small>
                    </div>
                    <a href="login.html"><input type="submit" value="Iniciar sesión" color="white"></a>
                </form>
                <small>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a></small>
                
            </div>
        </div>
</body>
<script>
    const showPasswordCheckbox = document.getElementById('show-password');
    const showIcon = document.querySelector('.show');
    const hiddenIcon = document.querySelector('.hidden');
    const passwordInput = document.querySelector('input[type="password"]');
    let showPassword = false;
    showPasswordCheckbox.onclick = function () {
        if (showPassword) {
            passwordInput.type = 'password';
            showIcon.style.display = 'none';
            hiddenIcon.style.display = 'block';
        } else {
            passwordInput.type = 'text';
            showIcon.style.display = 'block';
            hiddenIcon.style.display = 'none';
        }
        showPassword = !showPassword;
    }

   
    const loginForm = document.querySelector('.items-form');
    const emailInput = document.querySelector('input[type="email"]');
    const messageDisplay = document.querySelector('.error-message');

   
    loginForm.addEventListener('submit', (e) => {
       
        e.preventDefault();

        const email = emailInput.value;
        const password = passwordInput.value;

       
        messageDisplay.textContent = '';

       
       
       

        if (email === "marlon@gmail.com" && password === "password") {

           

           
            const sessionToken = `fake_auth_token_${Date.now()}`;

            const userSession = {
                isAuthenticated: true,
                username: email.split('@')[0],
                email: email,
                token: sessionToken,
            };

           
           
            localStorage.setItem('userSessionToken', sessionToken);
            localStorage.setItem('userProfile', JSON.stringify(userSession));

           

           

           
            setTimeout(() => {
                window.location.href = "index.html";

               
               
               

            }, 1000);

        } else {
           
            messageDisplay.textContent = "Error de autenticación. Credenciales incorrectas.";
        }
    });
</script>

</html>
